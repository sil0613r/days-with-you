<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Since You Said Yes ðŸ’–</title>
  <style>
    :root{
      --bg1: #ffdde1;
      --bg2: #ee9ca7;
      --card: rgba(255,255,255,0.95);
      --accent: #ff6b81;
      --muted: #666;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{
      height:100%;
      margin:0;
      background: linear-gradient(135deg,var(--bg1),var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .card{
      background:var(--card);
      padding:28px;
      border-radius:16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      text-align:center;
      max-width:720px;
      width:92%;
    }
    h1{
      margin:0 0 8px 0;
      font-size:1.6rem;
      color:#111;
    }
    p.lead{
      margin:0 0 18px 0;
      color:var(--muted);
    }
    .countdown{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:8px;
    }
    .unit{
      background:linear-gradient(180deg,#fff,#fee);
      border-radius:10px;
      padding:12px 16px;
      min-width:88px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    }
    .num{
      font-size:1.8rem;
      font-weight:700;
      color:var(--accent);
    }
    .label{
      font-size:0.78rem;
      color:var(--muted);
      margin-top:6px;
    }
    footer{
      margin-top:16px;
      font-size:0.85rem;
      color:var(--muted);
    }
    .small{
      font-size:0.8rem;
      color:#444;
      margin-top:12px;
    }
    @media (max-width:420px){
      .unit{ min-width:64px; padding:10px; }
      .num{ font-size:1.4rem; }
    }
  </style>
</head>
<body>
  <div class="card" role="main">
    <h1>Since I asked you to be my girlfriend ðŸ’˜</h1>
    <p class="lead">Counting every day, hour, minute and second since that moment.</p>

    <!-- Set the start datetime in the data-start attribute.
         Use an ISO timestamp (preferred) like "2024-06-15T20:30:00Z"
         or a local time like "2024-06-15T20:30:00" (interpreted as local timezone). -->
    <div id="countdown" data-start="2024-06-15T20:30:00Z" aria-live="polite">
      <div class="countdown">
        <div class="unit"><div class="num" id="days">0</div><div class="label">Days</div></div>
        <div class="unit"><div class="num" id="hours">0</div><div class="label">Hours</div></div>
        <div class="unit"><div class="num" id="minutes">0</div><div class="label">Minutes</div></div>
        <div class="unit"><div class="num" id="seconds">0</div><div class="label">Seconds</div></div>
      </div>
      <div class="small" id="sinceTxt"></div>
    </div>

    <footer>
      Tip: edit the date inside the page to match the time you asked her. This is a static page that the browser updates every second.
    </footer>
  </div>

  <script>
    // Simple, robust countdown "since" a given date.
    (function(){
      const container = document.getElementById('countdown');
      const startAttr = container.dataset.start;
      // Parse date; allow both timezone-aware and local forms
      const start = startAttr ? new Date(startAttr) : null;
      if (!start || isNaN(start)) {
        document.getElementById('sinceTxt').textContent = 'Please set a valid date in data-start (e.g. 2024-06-15T20:30:00Z).';
        return;
      }

      const daysEl = document.getElementById('days');
      const hoursEl = document.getElementById('hours');
      const minutesEl = document.getElementById('minutes');
      const secondsEl = document.getElementById('seconds');
      const sinceTxt = document.getElementById('sinceTxt');

      function pad(n) { return String(n).padStart(2, '0'); }

      function update() {
        const now = new Date();
        let diff = Math.floor((now - start) / 1000); // seconds since
        if (diff < 0) {
          // start is in the future
          sinceTxt.textContent = 'That special moment is yet to come âœ¨';
          diff = Math.abs(diff);
          // show a "until" style countdown if desired (could swap labels)
        } else {
          const options = { year: 'numeric', month: 'short', day: 'numeric', hour:'2-digit', minute:'2-digit' };
          sinceTxt.textContent = 'Started on ' + start.toLocaleString(undefined, options);
        }

        const days = Math.floor(diff / 86400);
        diff %= 86400;
        const hours = Math.floor(diff / 3600);
        diff %= 3600;
        const minutes = Math.floor(diff / 60);
        const seconds = diff % 60;

        daysEl.textContent = days;
        hoursEl.textContent = pad(hours);
        minutesEl.textContent = pad(minutes);
        secondsEl.textContent = pad(seconds);
      }

      update();
      // Update every second (exact enough for a visual countdown)
      setInterval(update, 1000);
    })();
  </script>
</body>
</html>
